<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="twitter-logo"></i><img src="images/twitterblack.png"/>
            <button>
                <img src="images/google.png" width="19">
                <span>Sign in with Google</span>
            </button>
            <button>
                <img src="images/apple.png" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>or</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Phone, email or @username"/>
            </form>
            <button class="next-button">Next</button>    
            <div class="github">
                <a href="https://github.com/marioganev">
                    <button class="github-button">
                        <img src="images/github.png" width="19" alt="GitHub Logo">
                        <span>Return to Mario's GitHub</span>
                    </button>
                </a>   
            </div>
        </div>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
